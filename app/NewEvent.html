<!doctype html>
<html lang="en" ng-app="eventsApp">
    <head>
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/eventDetails.css">
        <link rel="stylesheet" href="/css/newEvent.css">
        <!-- endinject -->
        <meta charset="utf-8">
        <title>Event Registration</title>
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                </div>
            </div>
            <div ng-controller="EditEventController" class="events">
                <div class="container">
                    <h1>New Event</h1>
                    <hr/>
                    <form name="newEventForm">
                        <fieldset>
                            <label for="eventName">Event Name</label>
                            <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
                            <label for="eventDate">Event Date</label>
                            <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..." />
                            <label for="eventTime">Event Time</label>
                            <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />
                            <label for="eventLocation">Event Location</label>
                            <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
                            <br />
                            <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City ...."/>
                            <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province..."/>
                            <div>{{event.name}}</div>
                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUrl" type="url" class="input-xLarge" ng-model="event.imageUrl" placeholder="Url of image..."
                        </fieldset>
                        <img ng-src="{{event.imageUrl}}" src=""/>
                        <br />
                        <br />
                    
                        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                        <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                    </form>
                </div>
            
            
            </div>
            
        </div>
    
    </body>

    <!-- bower:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->


    <!-- inject:js -->
    <script src="/js/app.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/controllers/EditEventController.js"></script>
    <script src="/js/controllers/EditProfileController.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/services/EventData.js"></script>
    <script src="/js/services/GravatarUrlBuilder.js"></script>
    <!-- endinject -->





</html>
